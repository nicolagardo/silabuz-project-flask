<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4" action="{{ url_for("registro") }}" method="post">
                            <h2 class="fw-bold mb-2 text-uppercase ">Ejemplo</h2>
                            <p class=" mb-5">Ingresa tu usuario, correo y tu contrase침a para registrarte!</p>
                            <div class="mb-3">
                                <label for="usuario" class="form-label ">Usuario</label>
                                <input type="text" class="form-control" id="usuario" placeholder="juanperez1234"
                                       name="usuarioR">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label ">Direcci칩n de correo</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                       name="correoR">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label ">Contrase침a</label>
                                <input type="password" class="form-control" id="password" placeholder="*******"
                                       name="passR">
                            </div>

                            <!-- aqui comienza profile-->

                            <div class="mb-3">
                                <label for="nombre" class="form-label ">Nombre</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Hermez Jaramillo"
                                       name="nombreR">
                            </div>


                            <div class="mb-3">
                                <label for="locacion" class="form-label ">Locaci칩n</label>
                                <input type="text" class="form-control" id="locacion" placeholder="Lima"
                                       name="locacionR">
                            </div>

                            <div class="mb-3">
                                <label for="informacion" class="form-label ">Informacion</label>
                                <input type="text" class="form-control" id="informacion" placeholder="hola ,chau."
                                       name="informacionR">
                            </div>

                            <!-- aqui termina -->
                            <div class="d-grid">
                                <button class="btn btn-outline-dark" type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <a class="p-1 rounded" href="{{ url_for("login") }}">Login</a>
        </div>
    </div>
</div>

</body>

</html>
