<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulario de Logeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4" action="{{ url_for("login") }}" method="post">
                            <h2 class="fw-bold mb-2 text-uppercase ">Ejemplo</h2>
                            <p class=" mb-5">Ingresa tu correo y tu contraseña</p>
                            <div class="mb-3">
                                <label for="email" class="form-label ">Dirección de correo</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                       name="correoR">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label ">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="*******"
                                       name="contrasenaR">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="rememberR" id="rememberR" name="rememberR">
                                <label class="form-check-label" for="rememberR">Recordar</label>
                            </div>
                            </p>
                            <div class="d-grid">
                                <button class="btn btn-outline-dark" type="submit">Ingresar</button>
                            </div>
                        </form>
                        <div>
                            <a href="{{ url_for("registro") }}" class="text-primary fw-bold mb-0">Registrate</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
